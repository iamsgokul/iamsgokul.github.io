<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
  var reqURL = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent("https://www.youtube.com/feeds/videos.xml?channel_id=");
  function loadVideo(img) {
    $.getJSON(reqURL + img.getAttribute('cid'),
      function(data) {
        var videoNumber = (img.getAttribute('vnum') ? Number(img.getAttribute('vnum')) : 0);
        console.log(videoNumber);
        var link = data.items[videoNumber].link;
        id = link.substr(link.indexOf("=") + 1);
        img.setAttribute("src", "http://img.youtube.com/vi/" + id + "/maxresdefault.jpg");
      }
    );
  }
  var img = document.getElementsByClassName('latestVideoEmbed');
  for (var i = 0, len = img.length; i < len; i++) {
    loadVideo(img[i]);
  }
  
  </script>

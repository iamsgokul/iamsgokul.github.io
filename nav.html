<header>
  <div class='logo'>
    <a href='https://www.gokul.work'><img src='../images/logo.svg' /></a>
  </div>
  <nav>
    <a href="javascript:void(0)"><i class="gwicon-menu"></i></a>
    <ul class="topmenu">
      <li id="nav-home"><a href='https://www.gokul.work'>Home</a></li>
      <li id="nav-search"><a href='https://www.gokul.work/search'>Search</a></li>
      <li id="nav-tools"><a href='https://www.gokul.work/tools'>Tools</a></li>
      <li id="nav-profile"><a href='https://www.gokul.work/profile'>Profile</a></li>
    </ul>
  </nav>
</header>
<script>
  const menuopen = document.querySelector('.gwicon-menu');
  menuopen.addEventListener('click', function () {
    document.querySelector('.topmenu').classList.toggle('open');
  })

  function setActiveNavLink() {
    const currentUrl = window.location.href;
    const navLinks = document.querySelectorAll('.topmenu a');

    navLinks.forEach(link => {
      if (link.href === currentUrl) {
        link.parentElement.classList.add('active');
      } else {
        link.parentElement.classList.remove('active');
      }
    });
  }

  setActiveNavLink();
</script>
